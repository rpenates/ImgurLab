apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'kotlin-kapt'

def currentDate = new Date()

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"
    defaultConfig {
        applicationId "com.rpenates.imgurtestlab"
        minSdkVersion 23
        targetSdkVersion 29
        versionCode = currentDate.time / 1000
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        debug {
            buildConfigField("String", "api_url", getConfig("apiurl"))
            buildConfigField("String", "imgur_client_id", getConfig("imgur_client_id"))
            buildConfigField("String", "imgur_client_secret", getConfig("imgur_client_secret"))
            minifyEnabled false
        }
        release {
            buildConfigField("String", "api_url", getConfig("apiurl"))
            buildConfigField("String", "imgur_client_id", getConfig("imgur_client_id"))
            buildConfigField("String", "imgur_client_secret", getConfig("imgur_client_secret"))
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

def getConfig(String propName) {
    def secretsFile = rootProject.file('secrets.properties')
    if (secretsFile.exists()) {
        def props = new Properties()
        props.load(new FileInputStream(secretsFile))
        return props[propName]
    } else {
        return ""
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.core:core-ktx:1.0.2'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'com.google.android.material:material:1.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.1'


    // Network
    implementation "com.github.kittinunf.fuel:fuel:$fuel_version"
    implementation "com.github.kittinunf.fuel:fuel-livedata:$fuel_version"
    implementation "com.github.kittinunf.fuel:fuel-json:$fuel_version"
    implementation "com.github.kittinunf.fuel:fuel-coroutines:$fuel_version"

    // Room
    implementation "android.arch.persistence.room:runtime:$room_version"
    kapt "android.arch.persistence.room:compiler:$room_version"

    // Work
    implementation "androidx.work:work-runtime-ktx:$work_version"

    // Coroutines
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutines_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutines_version"

    // Lifecycle
    implementation "androidx.lifecycle:lifecycle-extensions:$lifecycle_version"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycle_version"
    kapt "android.arch.lifecycle:compiler:$lifecycle_version"

    //FontAwesome icons
    implementation "info.androidhive:fontawesome:$fontawesome_version"

    // Glide
    implementation "com.github.bumptech.glide:glide:$glide_version"

    // Loaders pack
    implementation "com.agrawalsuneet.androidlibs:loaderspack:$loaders_pack_version"
}
